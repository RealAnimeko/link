<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style media="screen">
      body { font-family: 'Montserrat', sans-serif; background-color: #121212; color: white; font-weight: 700; }
      .outer { margin: 7px 7px 16px 7px; }
      .mb-16 { margin-bottom: 16px; }
      .app { text-align: center; margin-top: 64px; }

      a {
        color: inherit;
        border: 2px solid white;
        padding: 15px;
        max-width: 750px;
        margin: auto;
        display: block;
        text-align: center;
        text-decoration: none;
      }

      a:hover {
        background-color: white;
        color: #121212;
      }

      .pic {
        border-radius: 50%;
        width: 96px;
        height: 96px;
      }
    </style>
  </head>
  <body>
    <div id="app" class="app container">
      <img class="pic mb-16" src="pic.png" />
      <div class="user mb-16">@{{ user }}</div>

        <div v-for="(link, index) in links" :key="index">
          <div class="outer">
            <a v-bind:href="link.href" target="_blank">{{ link.placeholder }}</a>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

    <script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
          theme: 'Dark',
          user: "Animeko",
          links: [
            { 'href': '#', 'placeholder': 'Website | Coming Soon (Beta)' },
            { 'href': '#', 'placeholder': 'API | Coming Soon (Beta)' },
            { 'href': 'https://www.facebook.com/AnimekoAnimeQuote/', 'placeholder': 'Facebook' },
            { 'href': 'https://www.tiktok.com/@AnimekoAnime', 'placeholder': 'Titok' },
            { 'href': 'https://www.instagram.com/AnimekoAnimeQuote/?', 'placeholder': 'Instagram' }
          ]
        },
        methods: {}
      })
    </script>
  </body>
</html>
